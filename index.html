<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiring Quotes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiko&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>INSPIRING QUOTES</h1>
    </header>
    <div class="container">
        <form id="js-form">
            <label for="js-search-term">
            <p>Search for inspiring quotes by some of humanity's greatest minds.<br>Try by words like "love" "magic" "time"</p>
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Go!">
            </label>
        </form>

        <section id="results" class="hidden">
            <p id="js-error-message" class="error-message"></p>
            <p id ="quote-results"></p>
            <div id="gif-results"></div>           
        </section>
    </div>
    <footer>
        <p class="footer-text">
        Powered By Quotes Free and GIPHY
        <br>&copy; Phinn Sriployrung 2020
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
