<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famouse Quotes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>INSPIRING QUOTES</h1>

        <form id="js-form">
            <label for="js-search-term">Search for inspiring quotes by some of humanity's greatest minds.</label>
            <p>Search by words like "love" "magic" "time"</p>
            <input type="text" name="search-term" id="js-search-term" required>
            <input type="submit" value="Go!">
        </form>

        <section id="results" class="hidden">
            <h2>Search results</h2>
            <p id="js-error-message" class="error-message"></p>
            
            <p id ="quote-results"></p>
            <div id="gif-results"></div>
            
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
